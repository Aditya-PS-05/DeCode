version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - QUEUE_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker-python:
    build:
      context: .
      dockerfile: Dockerfile.python
    environment:
      - QUEUE_URL=redis://redis:6379/0
      - LANGUAGE=python
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  worker-java:
    build:
      context: .
      dockerfile: Dockerfile.java
    environment:
      - QUEUE_URL=redis://redis:6379/0
      - LANGUAGE=java
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  worker-cpp:
    build:
      context: .
      dockerfile: Dockerfile.cpp
    environment:
      - QUEUE_URL=redis://redis:6379/0
      - LANGUAGE=cpp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  redis:
    image: redis:7-alpine
    # Removed port mapping to avoid conflict with host Redis
    # Containers can still access Redis internally via redis:6379
    command: ["redis-server", "--save", ""]

networks:
  default:
    name: code-compiler-network